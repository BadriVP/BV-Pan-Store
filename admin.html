<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | BV Pan Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    
    <nav class="bg-slate-900 text-white p-4 flex justify-between items-center shadow-xl sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-500 p-1.5 rounded-lg"><i class="fa-solid fa-screwdriver-wrench"></i></div>
            <h1 class="font-bold text-lg tracking-tight">BV PAN <span class="text-indigo-400">CONTROL</span></h1>
        </div>
        <button onclick="logout()" class="text-[10px] bg-rose-600 px-4 py-2 rounded-xl hover:bg-rose-700 transition font-black tracking-widest uppercase">Logout</button>
    </nav>

    <div id="authBox" class="max-w-md mx-auto mt-20 p-10 bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 hidden fade-in">
        <h2 class="text-3xl font-black mb-2 text-slate-800 text-center">Admin Access</h2>
        <p class="text-slate-400 text-center mb-8 text-sm">Enter your credentials to manage store</p>
        <div class="space-y-4">
            <input type="email" id="admEmail" placeholder="Email Address" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
            <input type="password" id="admPass" placeholder="Password" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
            <button onclick="adminLogin()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition active:scale-95">Verify & Enter</button>
        </div>
    </div>

    <div id="dashBox" class="max-w-6xl mx-auto p-6 hidden fade-in">
        
        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200 mb-10">
            <h2 id="formTitle" class="text-2xl font-black mb-6 text-slate-800">Add New Item</h2>
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <input type="text" id="pTitle" placeholder="Product Name" class="p-4 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50">
                <input type="number" id="pPrice" placeholder="Price (INR)" class="p-4 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50">
                <input type="text" id="pImg" placeholder="Image URL (Thumbnail)" class="p-4 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50">
                <input type="text" id="pUrl" placeholder="Download Link (Drive/Dropbox)" class="p-4 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50">
                <textarea id="pDesc" placeholder="Describe the item (optional)..." class="p-4 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50 md:col-span-2 h-24"></textarea>
                
                <div class="md:col-span-2 flex gap-3">
                    <button onclick="addProduct()" id="addBtn" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-xl hover:bg-indigo-700 transition flex items-center justify-center">
                        <i class="fa-solid fa-check-circle mr-2"></i><span id="btnText">Save Product</span>
                    </button>
                    <button onclick="cancelEdit()" id="cancelBtn" class="hidden bg-slate-200 text-slate-600 py-4 px-8 rounded-2xl font-bold hover:bg-slate-300 transition">Cancel</button>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between mb-8">
            <h3 class="text-2xl font-black text-slate-800">Live Inventory</h3>
            <span class="bg-indigo-100 text-indigo-600 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest">Store Management</span>
        </div>
        
        <div id="inventory" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-20 text-slate-400 animate-pulse">
                <p>Establishing database connection...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, serverTimestamp, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = { 
            apiKey: "AIzaSyBwcy4jVPp8tP3hrNy7YO8B4zZD5I1gkWw", 
            authDomain: "bvpstore.firebaseapp.com", 
            projectId: "bvpstore", 
            storageBucket: "bvpstore.firebasestorage.app", 
            messagingSenderId: "364926889008", 
            appId: "1:364926889008:web:a25d7b24e14c73ee9411f5" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const adminEmail = 'badrivishal.pandey896@gmail.com';

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === adminEmail) {
                document.getElementById('authBox').classList.add('hidden');
                document.getElementById('dashBox').classList.remove('hidden');
                loadInventory();
            } else {
                if (user) signOut(auth);
                document.getElementById('authBox').classList.remove('hidden');
                document.getElementById('dashBox').classList.add('hidden');
            }
        });

        window.adminLogin = async () => {
            const email = document.getElementById('admEmail').value;
            const pass = document.getElementById('admPass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) { alert("Admin verification failed."); }
        };

        window.addProduct = async () => {
            const btn = document.getElementById('addBtn');
            const editId = document.getElementById('editId').value;
            
            const data = {
                title: document.getElementById('pTitle').value.trim() || "Untitled",
                price: document.getElementById('pPrice').value || "0",
                image: document.getElementById('pImg').value.trim() || "https://via.placeholder.com/150",
                url: document.getElementById('pUrl').value.trim() || "",
                desc: document.getElementById('pDesc').value.trim() || "",
                lastUpdated: serverTimestamp()
            };

            if(!data.url) return alert("File Download URL is mandatory!");
            
            btn.disabled = true;
            try {
                if(editId) {
                    await updateDoc(doc(db, 'products', editId), data);
                    alert("Product modified!");
                } else {
                    data.created = serverTimestamp();
                    await addDoc(collection(db, 'products'), data);
                    alert("Product published to store!");
                }
                cancelEdit(); 
                loadInventory();
            } catch (e) { 
                alert("Error: " + e.message); 
                btn.disabled = false; 
            }
        };

        window.editProduct = (id, title, price, img, url, desc) => {
            document.getElementById('editId').value = id;
            document.getElementById('pTitle').value = title;
            document.getElementById('pPrice').value = price;
            document.getElementById('pImg').value = img;
            document.getElementById('pUrl').value = url;
            document.getElementById('pDesc').value = desc;

            document.getElementById('formTitle').innerText = "Editing Mode";
            document.getElementById('btnText').innerText = "Confirm Updates";
            document.getElementById('cancelBtn').classList.remove('hidden');
            document.getElementById('addBtn').classList.replace('bg-indigo-600', 'bg-slate-800');
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        window.cancelEdit = () => {
            document.getElementById('editId').value = '';
            document.getElementById('pTitle').value = '';
            document.getElementById('pPrice').value = '';
            document.getElementById('pImg').value = '';
            document.getElementById('pUrl').value = '';
            document.getElementById('pDesc').value = '';
            document.getElementById('formTitle').innerText = "Add New Item";
            document.getElementById('btnText').innerText = "Save Product";
            document.getElementById('cancelBtn').classList.add('hidden');
            document.getElementById('addBtn').classList.replace('bg-slate-800', 'bg-indigo-600');
            document.getElementById('addBtn').disabled = false;
        };

        async function loadInventory() {
            const inv = document.getElementById('inventory');
            try {
                const q = query(collection(db, 'products'), orderBy('created', 'desc'));
                const snap = await getDocs(q);
                inv.innerHTML = snap.empty ? '<div class="col-span-full py-10 text-center text-slate-400">Inventory is empty</div>' : '';
                
                snap.forEach(d => {
                    const p = d.data();
                    
                    // CRASH PREVENTION: Default values for missing data
                    const s_id = d.id;
                    const s_title = (p.title || "Untitled").replace(/'/g, "\\'");
                    const s_price = p.price || "0";
                    const s_img = p.image || "https://via.placeholder.com/150";
                    const s_url = (p.url || "").replace(/'/g, "\\'");
                    const s_desc = (p.desc || "").replace(/'/g, "\\'");

                    const div = document.createElement('div');
                    div.className = "bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex flex-col fade-in";
                    div.innerHTML = `
                        <img src="${s_img}" class="w-full h-32 object-cover rounded-2xl mb-4 border bg-slate-50">
                        <h4 class="font-bold truncate text-slate-800 text-sm mb-1">${p.title || "Untitled"}</h4>
                        <p class="text-indigo-600 font-black text-sm mb-4">â‚¹${s_price}</p>
                        <div class="flex gap-2 mt-auto">
                            <button onclick="editProduct('${s_id}', '${s_title}', '${s_price}', '${s_img}', '${s_url}', '${s_desc}')" 
                                    class="flex-1 py-3 text-[10px] bg-slate-50 text-slate-600 rounded-xl font-black hover:bg-indigo-600 hover:text-white transition uppercase">
                                Edit
                            </button>
                            <button onclick="deleteProduct('${s_id}')" 
                                    class="flex-1 py-3 text-[10px] bg-rose-50 text-rose-600 rounded-xl font-black hover:bg-rose-600 hover:text-white transition uppercase">
                                Delete
                            </button>
                        </div>
                    `;
                    inv.appendChild(div);
                });
            } catch (e) {
                console.error(e);
                inv.innerHTML = `<div class="col-span-full p-6 bg-amber-50 text-amber-800 text-xs rounded-2xl border border-amber-100">
                    <b>Sync Error:</b> ${e.message}<br><br>Check browser console (F12) for the index creation link.
                </div>`;
            }
        }

        window.deleteProduct = async (id) => {
            if(confirm("Permanently remove this item from store?")) {
                await deleteDoc(doc(db, 'products', id));
                loadInventory();
            }
        };

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
